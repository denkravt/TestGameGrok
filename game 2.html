<!DOCTYPE html>
<html>
<head>
    <title>Arrow Dodge 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #renderer {
            width: 100%;
            height: 100%;
        }

        #mainMenu, #gameOverScreen, #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Ensure UI is above 3D scene */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
            margin: 5px;
        }

        button:hover {
            background: #555;
        }

        #sensitivityControls, #pauseSensitivityControls {
            margin-top: 20px;
        }

        #sensitivityDisplay, #pauseSensitivityDisplay {
            font-size: 16px;
            margin: 10px 0;
        }

        #pauseButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            z-index: 10;
        }

        #levelDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="renderer"></div>
        <div id="mainMenu">
            <h1>Arrow Dodge 3D</h1>
            <button id="startButton">Start Game</button>
            <div id="sensitivityControls">
                <p id="sensitivityDisplay">Touch Sensitivity: <span id="sensitivityValue">3</span></p>
                <button id="decreaseSensitivity">-</button>
                <button id="increaseSensitivity">+</button>
            </div>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over</h1>
            <button id="menuButton">Main Menu</button>
        </div>
        <div id="pauseMenu" style="display: none;">
            <h1>Paused</h1>
            <button id="resumeButton">Resume</button>
            <button id="pauseMenuButton">Main Menu</button>
            <div id="pauseSensitivityControls">
                <p id="pauseSensitivityDisplay">Touch Sensitivity: <span id="pauseSensitivityValue">3</span></p>
                <button id="pauseDecreaseSensitivity">-</button>
                <button id="pauseIncreaseSensitivity">+</button>
            </div>
        </div>
        <button id="pauseButton" style="display: none;">Pause</button>
        <div id="levelDisplay" style="display: none;">Level: 1</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        const gameContainer = document.getElementById('gameContainer');
        const mainMenu = document.getElementById('mainMenu');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseMenu = document.getElementById('pauseMenu');
        const startButton = document.getElementById('startButton');
        const menuButton = document.getElementById('menuButton');
        const pauseButton = document.getElementById('pauseButton');
        const resumeButton = document.getElementById('resumeButton');
        const pauseMenuButton = document.getElementById('pauseMenuButton');
        const decreaseSensitivity = document.getElementById('decreaseSensitivity');
        const increaseSensitivity = document.getElementById('increaseSensitivity');
        const pauseDecreaseSensitivity = document.getElementById('pauseDecreaseSensitivity');
        const pauseIncreaseSensitivity = document.getElementById('pauseIncreaseSensitivity');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const pauseSensitivityValue = document.getElementById('pauseSensitivityValue');
        const levelDisplay = document.getElementById('levelDisplay');

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('renderer').appendChild(renderer.domElement);

        // Player (cone)
        const playerGeometry = new THREE.ConeGeometry(0.5, 1, 32);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);
        player.position.set(0, -8, 0);
        player.rotation.x = Math.PI; // Point upward

        camera.position.z = 10;
        camera.position.y = 5;
        camera.lookAt(0, 0, 0);

        let gameState = 'menu';
        let obstacles = [];
        let touchStartX = 0;
        let touchCurrentX = 0;
        let touchSensitivity = 3.0;
        let currentLevel = 1;
        let levelProgress = 0;
        let wallActive = false;

        const levels = [
            { spawnRate: 0.02, baseSpeed: 0.05 },
            { spawnRate: 0.025, baseSpeed: 0.06 },
            { spawnRate: 0.03, baseSpeed: 0.07 },
            { spawnRate: 0.035, baseSpeed: 0.08 },
            { spawnRate: 0.04, baseSpeed: 0.09 },
            { spawnRate: 0.045, baseSpeed: 0.1 },
            { spawnRate: 0.05, baseSpeed: 0.11 },
            { spawnRate: 0.055, baseSpeed: 0.12 },
            { spawnRate: 0.06, baseSpeed: 0.13 },
            { spawnRate: 0.065, baseSpeed: 0.14 }
        ];

        function updatePlayerPosition() {
            const dx = touchCurrentX - touchStartX;
            player.position.x += dx * (touchSensitivity * 0.005); // Adjusted for 3D scale
            player.position.x = Math.max(-8, Math.min(8, player.position.x));
            touchStartX = touchCurrentX;
        }

        class Obstacle {
            constructor(isWall = false) {
                this.size = 1;
                this.geometry = new THREE.BoxGeometry(this.size, this.size, this.size);
                this.material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(Math.random(), Math.random(), Math.random())
                });
                this.mesh = new THREE.Mesh(this.geometry, this.material);
                this.speed = levels[currentLevel - 1].baseSpeed + Math.random() * 0.02;
                if (isWall) {
                    this.mesh.position.z = 20;
                } else {
                    this.mesh.position.x = (Math.random() - 0.5) * 16;
                    this.mesh.position.z = 20;
                }
                scene.add(this.mesh);
            }

            update() {
                this.mesh.position.z -= this.speed;
            }

            destroy() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        function createWall() {
            const gapSize = 2;
            const gapStart = -gapSize / 2;
            const wallSpacing = 1;
            obstacles.forEach(obstacle => obstacle.destroy());
            obstacles = [];
            wallActive = true;

            for (let x = -8; x <= 8; x += wallSpacing) {
                if (x < gapStart || x > gapStart + gapSize) {
                    const wallPiece = new Obstacle(true);
                    wallPiece.mesh.position.x = x;
                    wallPiece.mesh.position.z = 20;
                    obstacles.push(wallPiece);
                }
            }
        }

        gameContainer.addEventListener('touchstart', (e) => {
            if (gameState === 'playing') {
                touchStartX = e.touches[0].clientX;
                touchCurrentX = touchStartX;
            }
        });

        gameContainer.addEventListener('touchmove', (e) => {
            if (gameState === 'playing') {
                touchCurrentX = e.touches[0].clientX;
                e.preventDefault();
            }
        });

        function gameLoop() {
            if (gameState === 'playing') {
                updatePlayerPosition();

                if (!wallActive) {
                    levelProgress += 0.01;
                    if (Math.random() < levels[currentLevel - 1].spawnRate) {
                        obstacles.push(new Obstacle());
                    }
                    if (levelProgress >= 10) {
                        createWall();
                        levelProgress = 0;
                    }
                }

                obstacles.forEach((obstacle, index) => {
                    obstacle.update();

                    const dx = player.position.x - obstacle.mesh.position.x;
                    const dy = player.position.y - obstacle.mesh.position.y;
                    const dz = player.position.z - obstacle.mesh.position.z;
                    const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

                    if (distance < 1) {
                        gameState = 'gameover';
                        gameOverScreen.style.display = 'block';
                        pauseButton.style.display = 'none';
                        levelDisplay.style.display = 'none';
                    }

                    if (obstacle.mesh.position.z < -10) {
                        obstacle.destroy();
                        obstacles.splice(index, 1);
                        if (wallActive && obstacles.length === 0 && currentLevel < 10) {
                            currentLevel++;
                            levelDisplay.textContent = `Level: ${currentLevel}`;
                            wallActive = false;
                        } else if (wallActive && obstacles.length === 0 && currentLevel === 10) {
                            gameState = 'gameover';
                            gameOverScreen.innerHTML = '<h1>You Win!</h1><button id="menuButton">Main Menu</button>';
                            gameOverScreen.style.display = 'block';
                            pauseButton.style.display = 'none';
                            levelDisplay.style.display = 'none';
                            menuButton = document.getElementById('menuButton');
                            menuButton.addEventListener('click', returnToMenu);
                            menuButton.addEventListener('touchstart', (e) => {
                                e.preventDefault();
                                returnToMenu();
                            });
                        }
                    }
                });
            }
            renderer.render(scene, camera);
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            mainMenu.style.display = 'none';
            pauseButton.style.display = 'block';
            levelDisplay.style.display = 'block';
            obstacles.forEach(obstacle => obstacle.destroy());
            obstacles = [];
            currentLevel = 1;
            levelProgress = 0;
            wallActive = false;
            levelDisplay.textContent = `Level: ${currentLevel}`;
            player.position.set(0, -8, 0);
        }

        function returnToMenu() {
            gameState = 'menu';
            gameOverScreen.style.display = 'none';
            pauseMenu.style.display = 'none';
            mainMenu.style.display = 'block';
            pauseButton.style.display = 'none';
            levelDisplay.style.display = 'none';
            obstacles.forEach(obstacle => obstacle.destroy());
            obstacles = [];
        }

        function pauseGame() {
            gameState = 'paused';
            pauseMenu.style.display = 'block';
            pauseButton.style.display = 'none';
        }

        function resumeGame() {
            gameState = 'playing';
            pauseMenu.style.display = 'none';
            pauseButton.style.display = 'block';
        }

        function updateSensitivityDisplay() {
            sensitivityValue.textContent = touchSensitivity.toFixed(0);
            pauseSensitivityValue.textContent = touchSensitivity.toFixed(0);
        }

        startButton.addEventListener('click', startGame);
        startButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });

        menuButton.addEventListener('click', returnToMenu);
        menuButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            returnToMenu();
        });

        pauseButton.addEventListener('click', pauseGame);
        pauseButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pauseGame();
        });

        resumeButton.addEventListener('click', resumeGame);
        resumeButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            resumeGame();
        });

        pauseMenuButton.addEventListener('click', returnToMenu);
        pauseMenuButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            returnToMenu();
        });

        decreaseSensitivity.addEventListener('click', () => {
            touchSensitivity = Math.max(1, touchSensitivity - 1);
            updateSensitivityDisplay();
        });
        decreaseSensitivity.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchSensitivity = Math.max(1, touchSensitivity - 1);
            updateSensitivityDisplay();
        });

        increaseSensitivity.addEventListener('click', () => {
            touchSensitivity = Math.min(10, touchSensitivity + 1);
            updateSensitivityDisplay();
        });
        increaseSensitivity.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchSensitivity = Math.min(10, touchSensitivity + 1);
            updateSensitivityDisplay();
        });

        pauseDecreaseSensitivity.addEventListener('click', () => {
            touchSensitivity = Math.max(1, touchSensitivity - 1);
            updateSensitivityDisplay();
        });
        pauseDecreaseSensitivity.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchSensitivity = Math.max(1, touchSensitivity - 1);
            updateSensitivityDisplay();
        });

        pauseIncreaseSensitivity.addEventListener('click', () => {
            touchSensitivity = Math.min(10, touchSensitivity + 1);
            updateSensitivityDisplay();
        });
        pauseIncreaseSensitivity.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchSensitivity = Math.min(10, touchSensitivity + 1);
            updateSensitivityDisplay();
        });

        updateSensitivityDisplay();
        gameLoop();
    </script>
</body>
</html>
