<!DOCTYPE html>
<html>
<head>
    <title>Arrow Dodge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        #mainMenu, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
        }

        button:hover {
            background: #555;
        }

        #player {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="mainMenu">
            <h1>Arrow Dodge</h1>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over</h1>
            <button id="menuButton">Main Menu</button>
        </div>
        <div id="player"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const mainMenu = document.getElementById('mainMenu');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const menuButton = document.getElementById('menuButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameState = 'menu';
        let playerPos = { x: canvas.width / 2, y: canvas.height - 50 };
        let obstacles = [];
        let touchStartX = 0;
        let touchCurrentX = 0;

        function updatePlayerPosition() {
            const dx = touchCurrentX - touchStartX;
            playerPos.x += dx * 0.1;
            playerPos.x = Math.max(20, Math.min(canvas.width - 20, playerPos.x));
            player.style.left = playerPos.x + 'px';
            player.style.top = playerPos.y + 'px';
            touchStartX = touchCurrentX;
        }

        class Obstacle {
            constructor() {
                this.size = 30;
                this.x = Math.random() * (canvas.width - this.size);
                this.y = -this.size;
                this.speed = 2 + Math.random() * 2;
                this.color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        gameContainer.addEventListener('touchstart', (e) => {
            if (gameState === 'playing') {
                touchStartX = e.touches[0].clientX;
                touchCurrentX = touchStartX;
            }
        });

        gameContainer.addEventListener('touchmove', (e) => {
            if (gameState === 'playing') {
                touchCurrentX = e.touches[0].clientX;
                e.preventDefault();
            }
        });

        function gameLoop() {
            if (gameState === 'playing') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'red'; // Test rectangle
                ctx.fillRect(10, 10, 50, 50);

                updatePlayerPosition();

                if (Math.random() < 0.02) {
                    obstacles.push(new Obstacle());
                }

                obstacles.forEach((obstacle, index) => {
                    obstacle.update();
                    obstacle.draw();

                    if (obstacle.y + obstacle.size > playerPos.y - 20 &&
                        obstacle.y < playerPos.y &&
                        obstacle.x + obstacle.size > playerPos.x - 10 &&
                        obstacle.x < playerPos.x + 10) {
                        gameState = 'gameover';
                        gameOverScreen.style.display = 'block';
                        player.style.display = 'none';
                    }

                    if (obstacle.y > canvas.height) {
                        obstacles.splice(index, 1);
                    }
                });
            }
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            mainMenu.style.display = 'none';
            player.style.display = 'block';
            obstacles = [];
            playerPos = { x: canvas.width / 2, y: canvas.height - 50 };
            player.style.left = playerPos.x + 'px';
            player.style.top = playerPos.y + 'px';
        }

        function returnToMenu() {
            gameState = 'menu';
            gameOverScreen.style.display = 'none';
            mainMenu.style.display = 'block';
        }

        startButton.addEventListener('click', startGame);
        startButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });

        menuButton.addEventListener('click', returnToMenu);
        menuButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            returnToMenu();
        });

        player.style.display = 'none';
        gameLoop();
    </script>
</body>
</html>
